<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h2, h3 {
            text-align: center;
        }
        
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        #result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
    <script>
        function predictSodium() {
            let formData = new FormData(document.getElementById("predictionForm"));
            
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = 
                    data.prediction ? "Predicted Sodium Level: " + data.prediction : "Error: " + data.error;
            })
            .catch(error => console.log("Error:", error));
        }
    </script>
</head>
<body>
    <h2>Health Prediction Form</h2>
    <form id="predictionForm" onsubmit="event.preventDefault(); predictSodium();">
        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Blood Pressure:</label>
        <input type="number" name="blood_pressure" required><br><br>

        <label>Diet:</label>
        <select name="diet">
            <option value="healthy">Healthy</option>
            <option value="unhealthy">Unhealthy</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    <h3 id="result"></h3>
</body>
</html>
